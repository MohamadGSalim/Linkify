name: Node.js CI

on:
  push:
    branches: [task/unitTesting]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        
    - name: Navigate to Linkify-src directory and run tests
      working-directory: ./Linkify-src
      run: |
        npm install
        npm run test -- --coverage --json

    - name: Check Test Coverage
      run: |
        nyc report --reporter=text-summary --report-dir=coverage > coverage/coverage-summary.txt
        COVERAGE=$(grep -oP '(?<=All files)\s+\K\d+%' coverage-summary.txt)
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "Test coverage below 80%: $COVERAGE"
          exit 1
        else
          echo "Test coverage above 80%: $COVERAGE"
        fi





















